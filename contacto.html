    <body>
        <header class="header" id="inicio">
            <img src="imagenes\hamburguesa.svg" alt="" class="hamburguer">
            <nav class="menu-navegacion">
                <a href="index.html">Inicio</a>
                <a href="proyectos.html">Proyectos</a>
                <a href="contacto.html">Contactanos</a>
                <a href="propaganda.html">Habilidades y Destrezas</a>
                <a href="referencias.html">Referencias</a>

            <div class="contenedor head">
                <h1 class="titulo">la prueba funciono parte 2!</h1>
                <p>Con nosotros podras encontrar un solucion factible a eso que solo has pensado para agilizar tu actividades</p>
            </div>
        </header>
        <main>
            <section class="formulario contenedor">
                <h2>Formulario de contacto</h2>
                <div class="formulario-contacto">
                    <form id="formulario">
                      <label for="user"><p>Nombre:</p></label>
                      <input type="text" id="user" name="user" placeholder="Ingrese su nombre"></Input>
                      <label for="telefono"><p>Telefono:</p></label>
                      <input type="telefono" id="telefono" name="telefono" placeholder="Ingrese su telefono"></Input> 
                      <label for="email"><p>Correo:</p></label>
                      <input type="email" id="email" name="email" placeholder="Ingrese su correo"></Input>
                      <label for="mensaje"><p>Escriba su mensaje:</p></label>
                      <textarea name="mensaje" id="mensaje"></textarea>

                      <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                      
                    </form>
                </div>

            </section>
        </main>
        <footer id="contacto">
            <div class="contenedor footer-content">
                <div class="contact-us">
                    <h2 class="brand">Elizabeth Mejia</h2>
                    <p>Damos soluciones efectivas a tus problemas</p>
                </div>
                <div class="social-media">

                    </a>
                    <a href="./" class="social-media-icon">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                    <a href="./" class="social-media-icon">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                </div>
            </div>
            <div class="line"></div>
         </footer>
